name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-playwright

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Generate test dataset
        run: python scripts/generate_test_dataset.py --output-root tests/data --email-count 240

      - name: Run pytest (unit + app tests)
        run: python -m pytest --maxfail=1 --disable-warnings -q

      - name: Launch Streamlit
        run: |
          streamlit run Home.py --server.port 8502 --server.headless true --browser.serverAddress 127.0.0.1 > streamlit.log 2>&1 &
          echo $! > streamlit.pid
          sleep 12

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:8502
          PLAYWRIGHT_INPUT_DIR: ${{ github.workspace }}/data/input
          PLAYWRIGHT_OUTPUT_DIR: ${{ github.workspace }}/data/output
        run: python -m pytest tests_e2e --maxfail=1 --disable-warnings -q

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-artifacts
          path: |
            data/output
            streamlit.log
            playwright-report

      - name: Stop Streamlit
        if: always()
        run: |
          if [ -f streamlit.pid ]; then
            kill $(cat streamlit.pid) || true
          fi

